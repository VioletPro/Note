<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-1a7c5b77-f44f-4245-9bb7-ecea304a1be0"></attachment><h1><strong>Python中Print时，加号和逗号的区别？</strong></h1><h3>比如</h3><h3>print 'abc','def'</h3><h3>print 'abc'+'def'</h3><p><br></p><p>'＋'号是进行拼接，参与'+'的参数类型必须是同类型的数据</p><p>',' 号是将变量分隔开，可以是不同类型的数据</p><p>比如：</p><p>&nbsp;&nbsp;print&nbsp;'abc'+'123'&nbsp;# result: abc123&nbsp;</p><p>&nbsp;&nbsp;&nbsp;print&nbsp;'abc', '123'&nbsp;&nbsp;# result: abc 123&nbsp;</p><p>&nbsp;&nbsp;return 'abc', 123&nbsp;&nbsp;# result: 函数得到两个返回值</p><p><br></p>
