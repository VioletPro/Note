<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-1a7c5b77-f44f-4245-9bb7-ecea304a1be0"></attachment><h2><span style="color: rgb(0, 41, 102);">Python中Print时，加号和逗号的区别？</span></h2><h3><span style="color: rgb(0, 41, 102);">比如</span></h3><h3><span style="color: rgb(0, 41, 102);">print 'abc','def'</span></h3><h3><span style="color: rgb(0, 41, 102);">print 'abc'+'def'</span></h3><h3><br></h3><h2><strong style="color: rgb(0, 97, 0);">'＋'号是进行拼接，参与'+'的参数类型必须是同类型的数据</strong></h2><h2><strong style="color: rgb(0, 97, 0);">',' 号是将变量分隔开，可以是不同类型的数比如：</strong></h2><h2><strong style="color: rgb(0, 97, 0);">print&nbsp;'abc'+'123'&nbsp;  # result: abc123</strong></h2><h2><strong style="color: rgb(0, 97, 0);">print&nbsp;'abc', '123'&nbsp;&nbsp; # result: abc 123</strong></h2><h2><strong style="color: rgb(0, 97, 0);">return 'abc', 123&nbsp; # result: 函数得到两个返回值</strong></h2><p><br></p><h2><span style="color: rgb(0, 41, 102);">Python中列表、元组、字典的区别？</span></h2><p><br></p>
